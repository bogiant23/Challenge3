<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <!-- my css -->
    <link rel="stylesheet" href="style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- main start -->
    <!-- Navbar -->
    <div class="mainscreen">
      <nav class="navbar navbar-expand-lg navbar-dark bg_header">
        <div class="container">
          <a class="navbar-brand" href="#">LOGO</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Work</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">SignUp</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
    <!-- end navbar -->
    <section class="main1">
      <div class="main-container">
        <div class="title">
          <p>PLAY TRADITIONAL GAME</p>
        </div>
        <div class="description">
          <p>Experience New Traditional Game</p>
        </div>
        <div class="btn-container">
          <button class="btn-warning" type="button">PLAY NOW</button>
        </div>
      </div>
      <div class="scroll">
        <p>The Story</p>
        <img src="assets/scrolldown.svg" alt="scroll" />
      </div>
    </section>

    <!-- end main -->
    <!-- The games -->

    <section class="the-game">
      <div class="container pd-teks">
        <div class="row">
          <div class="col-md-4 text-white">
            <div class="teks3">
              <h3>what's so spesial?</h3>
              <h1>THE GAMES</h1>
            </div>
          
          <div class="col-8">
            <div class="row">
              <div class="col-1" style="padding: 0px">
                <div class="kiri">
                  <button class="bg-transparent">
                    <img src="assets/switch.svg" alt="kiri" />
                  </button>
                </div>
              </div>
              <div class="col-md-10">
                <div
                  id="carouselExampleIndicators"
                  class="carousel slide pict"
                  data-bs-ride="carousel"
                >
                  <div class="carousel-indicators">
                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="0"
                      class="active"
                      aria-current="true"
                      aria-label="Slide 1"
                    ></button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="1"
                      aria-label="Slide 2"
                    ></button>
                    <button
                      type="button"
                      data-bs-target="#carouselExampleIndicators"
                      data-bs-slide-to="2"
                      aria-label="Slide 3"
                    ></button>
                  </div>
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        src="assets/rockpaperstrategy-1600.jpg"
                        class="d-block w-100"
                        alt="gambar1"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="assets/rockpaperstrategy-1600.jpg"
                        class="d-block w-100"
                        alt="gambar2"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="assets/rockpaperstrategy-1600.jpg"
                        class="d-block w-100"
                        alt="gambar3"
                      />
                    </div>
                  </div>
                  <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev"
                  ></button>
                  <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next"
                  ></button>
                </div>
              </div>
              <div class="col-1">
                <div class="kanan">
                  <button class="bg-transparent">
                    <img src="assets/switch1.svg" alt="kanan" />
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end the games -->
    <!-- Features -->
    <section class="main3">
      <div class="features">
        <div class="title2">
          <p>What's so spesial?</p>
        </div>
        <div class="description2">
          <p>FEATURES</p>
        </div>
      </div>
      <div class="scroll">
        <p>The Story</p>
        <img src="assets/scrolldown.svg" alt="scroll" />
      </div>
    </section>
    <!-- end features -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
